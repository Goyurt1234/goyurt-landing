<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla Goyurt</title>
  <style>
    /* Fuente Bogart */
    @font-face {
      font-family: 'Bogart';
      src: url('Bogardbold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* ðŸš« evita scroll */
      font-family: 'Bogart', Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh; /* ðŸ‘ˆ ocupa toda la pantalla exacta */
      width: 100%;
    }

    /* ðŸ”¹ Banner PC */
    .section1 {
      flex: 0 0 40.74%;
      background: url("bannerp.jpg") no-repeat right center;
      background-size: auto 100%;
      position: relative;
      min-height: 0;
    }
    .section1 img.overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 60%;
      object-fit: contain;
      pointer-events: none;
    }

    /* Bloques principales */
    .section2 {
      flex: 0 0 22.22%;
      background: url("video.gif") no-repeat center center;
      background-size: cover;
      min-height: 0;
    }
    .section3 {
      display: flex;
      flex: 0 0 29.63%; /* ajuste PC para que sume 100 */
      overflow: hidden;
      min-height: 0;
    }
    .section4 {
      background-color: #fffae8;
      flex: 0 0 7.41%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px; /* âœ… sin padding extra abajo */
      min-height: 0;
    }

    /* Imagen del logo en section4 */
    .section4 img {
      height: 70%;
      width: auto;
      display: block;
    }

    /* DivisiÃ³n de la secciÃ³n 3 */
    .left, .right {
      flex: 1;
      min-height: 0;
    }
    .left {
      background-color: #bfd9d6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      gap: 6px;
    }
    .right {
      background-color: #fff3b1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      gap: 6px;
    }

    /* centrado vertical solo en botones de RD */
    .right .link-btn:first-of-type {
      margin-top: auto;
    }
    .right .link-btn:last-of-type {
      margin-bottom: auto;
    }

    /* TÃ­tulo */
    h2 {
      margin-bottom: 6px;
      color: #692100;
      text-align: center;
    }

    /* Botones */
    .link-btn {
      font-size: 15px;
      color: #692100;
      text-decoration: none;
      cursor: pointer;
      background: none;
      border: none;
      text-align: center;
      font-family: 'Bogart', Arial, sans-serif;
      width: 100%;
      margin: 1px 0;
    }
    .link-btn:hover {
      text-decoration: underline;
    }

    /* Pantallas grandes */
    @media (min-width: 768px) {
      .row {
        flex-wrap: nowrap;
      }
      .link-btn {
        width: auto;
        margin: 0;
      }
    }

    /* Ajustes mÃ³vil â†’ 13% + 22% + 59% + 6% = 100% */
    @media (max-width: 768px) {
      .section1 {
        background: none;
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 0 0 13% !important;
      }
      .section1 img.overlay {
        position: relative;
        height: 80%;
        width: auto;
        margin: 0 auto;
      }
      .section2 {
        flex: 0 0 22% !important;
      }
      .section3 {
        flex: 0 0 59% !important;
      }
      .section4 {
        flex: 0 0 6% !important;
      }
    }

    @media (max-width: 480px) {
      .left, .right {
        gap: 2.2px;
      }
      .link-btn {
        font-size: 12px;
      }
      h2 {
        font-size: 18px;
      }
    }
    @media (max-width: 360px) {
      .link-btn {
        font-size: 12px;
      }
      h2 {
        font-size: 14px;
      }
    }

    /* ðŸ”¹ ImÃ¡genes flotantes dentro de section4 */
    .floating-icons {
      display: flex;
      flex-direction: row;
      gap: 20px;
      height: 100%;
      justify-content: center;
      align-items: center;
      padding-right: 10px;
    }
    .floating-icons img {
      height: 70%;
      width: auto;
      object-fit: contain;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section1">
      <img src="otrocompleto.png" alt="Overlay" class="overlay">
    </div>
    <div class="section2"></div>
    <div class="section3">
      <div class="left">
        <h2>Colombias</h2>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/informe-diario-goyurt/p%C3%A1gina-principal', '_blank')">Ventas Diarias</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/informehb-acumulado/p%C3%A1gina-principal', '_blank')">Ventas Acumuladas</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/contables-hb/p%C3%A1gina-principal', '_blank')">Informes Contables</button>
        <button class="link-btn" onclick="window.open('https://app.powerbi.com/view?r=eyJrIjoiYjc0MTIzNzctYmRhOC00ZGY1LTlkYjItZDEwYmYyZDRjZjczIiwidCI6IjNiNzgxNjRmLWEzOTUtNGQwOC04NDY1LTYwNzJlYmNjM2M4NyIsImMiOjR9', '_blank')">Dash Domicilios</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/revenue/p%C3%A1gina-principal', '_blank')">Revenue</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/cxc/p%C3%A1gina-principal', '_blank')">Cuentas por Cobrar</button>
      </div>
      <div class="right">
        <h2>RepÃºblica Dominicana</h2>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/diariordhb/p%C3%A1gina-principal', '_blank')">Ventas Diarias</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/rddario/p%C3%A1gina-principal', '_blank')">Ventas Acumuladas</button>
      </div>
    </div>
    <!-- ðŸ”¹ Ãšltima secciÃ³n con logos -->
    <div class="section4">
      <img src="logo.png" alt="Logo">
      <div class="floating-icons">
        <img src="j1.jpg" alt="Icono 1" onclick="window.open('https://www.instagram.com/goyurtcolombia/', '_blank')">
        <img src="j2.jpg" alt="Icono 2" onclick="window.open('https://api.whatsapp.com/send?phone=573227422689', '_blank')">
        <img src="j3.jpg" alt="Icono 3" onclick="window.open('https://co.linkedin.com/company/goyurt', '_blank')">
        <img src="j4.jpg" alt="Icono 4" onclick="window.open('https://www.facebook.com/GoyurtColombia', '_blank')">
      </div>
    </div>
  </div>
</body>
</html>
