<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla Goyurt</title>
  <style>
    /* Fuente Bogart */
    @font-face {
      font-family: 'Bogart';
      src: url('Bogardbold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Bogart', Arial, sans-serif;
    }

    .container { 
      display: flex; 
      flex-direction: column; 
      height: 100%; 
      width: 100%; 
    }

    /* 🔹 Banner PC */
    .section1 {
      flex: 0 0 40.74%;
      background: url("bannerp.jpg") no-repeat right center;
      background-size: auto 100%;
      position: relative;
    }

    .section1 img.overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 60%;   /* PC */
      object-fit: contain;
      pointer-events: none;
    }

    /* 🔹 Banner móvil */
    @media (max-width: 768px) {
      .section1 {
        background: url("bannercel.jpg") no-repeat right center;
        background-size: auto 100%;
      }
      .section1 img.overlay {
        top: 0;
        left: 0;
        right: auto;
        height: 30%;   /* móvil */
      }
    }

    /* Bloques principales */
    .section2 { 
      flex: 0 0 22.22%; 
      background: url("video.gif") no-repeat center center; 
      background-size: cover; 
    }

    .section3 { 
      display: flex; 
      flex: 0 0 29.63%; 
      overflow: hidden; 
      min-height: 0; 
    }

    .section4 {
      background-color: #fffae8;
      flex: 0 0 7.41%;
      display: flex;
      justify-content: space-between;  /* izquierda y derecha */
      align-items: flex-end;           /* pegado abajo */
      padding-left: 10px;
      padding-bottom: 2px;             /* pequeño margen abajo */
      position: relative;
    }

    /* Imagen del logo en section4 */
    .section4 img {
      height: 8vh;
      width: auto;
      display: block;
    }

    /* División de la sección 3 */
    .left, .right { flex: 1; min-height: 0; }

    .left {
      background-color: #bfd9d6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      gap: 6px;
    }

    .right {
      background-color: #fff3b1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      gap: 6px;
    }

    /* centrado vertical solo en botones de RD */
    .right .link-btn:first-of-type {
      margin-top: auto;
    }
    .right .link-btn:last-of-type {
      margin-bottom: auto;
    }

    /* Título */
    h2 {
      margin-bottom: 6px;
      color: #692100;
      text-align: center;
    }

    /* Botones */
    .link-btn {
      font-size: 15px;
      color: #692100;
      text-decoration: none;
      cursor: pointer;
      background: none;
      border: none;
      text-align: center;
      font-family: 'Bogart', Arial, sans-serif;
      width: 100%;
      margin: 1px 0;
    }
    .link-btn:hover { text-decoration: underline; }

    /* Pantallas grandes */
    @media (min-width: 768px) {
      .row { flex-wrap: nowrap; }
      .link-btn { width: auto; margin: 0; }
    }

    /* Ajustes móvil */
    @media (max-width: 480px) {
      .left { gap: 2.2px; }
      .right { gap: 2.2px; }
      .link-btn { font-size: 12px; }
      h2 { font-size: 18px; }
    }
    @media (max-width: 360px) {
      .link-btn { font-size: 12px; }
      h2 { font-size: 14px; }
    }

    /* 🔹 Imágenes flotantes dentro de section4 */
    .floating-icons {
      display: flex;
      flex-direction: row;   /* horizontal */
      gap: 20px;             /* espacio entre logos */
      height: 100%;          /* ocupar toda la altura de section4 */
      align-items: flex-end; /* alineados abajo */
      padding-right: 10px;
    }

    .floating-icons img {
      height: 100%;   /* 🔹 se ajusta al alto de section4 */
      width: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section1">
      <img src="otrocompleto.png" alt="Overlay" class="overlay">
    </div>
    <div class="section2"></div>

    <div class="section3">
      <div class="left">
        <h2>Colombia</h2>
        <button class="link-btn">Ventas Diarias</button>
        <button class="link-btn">Ventas Totales</button>
        <button class="link-btn">Informes Contables</button>
        <button class="link-btn">Dash Domicilios</button>
        <button class="link-btn">Revenue</button>
        <button class="link-btn">Cuentas por Cobrar</button>
      </div>
      <div class="right">
        <h2>República Dominicana</h2>
        <button class="link-btn">Ventas Diarias</button>
        <button class="link-btn">Ventas Acumuladas</button>
      </div>
    </div>

    <!-- 🔹 Última sección con logos -->
    <div class="section4">
      <img src="logo.png" alt="Logo">
      <div class="floating-icons">
        <img src="j1.jpg" alt="Icono 1">
        <img src="j2.jpg" alt="Icono 2">
        <img src="j3.jpg" alt="Icono 3">
        <img src="j4.jpg" alt="Icono 4">
      </div>
    </div>
  </div>
</body>
</html>
