<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla Goyurt</title>
  <style>
    /* Fuente Bogart */
    @font-face {
      font-family: 'Bogart';
      src: url('Bogardbold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* ðŸ‘ˆ evita scroll */
      font-family: 'Bogart', Arial, sans-serif;
    }

    .container { display: flex; flex-direction: column; height: 100%; width: 100%; }

    /* Banner ajustado a la altura, recorte desde la izquierda */
    .section1 { 
      flex: 0 0 40.74%;
      background: url("https://raw.githubusercontent.com/tuUsuario/tuRepositorio/main/banner.jpg") 
                  no-repeat right center; 
      background-size: auto 100%;  /* ðŸ‘ˆ Ajusta siempre al alto */
    }

    .section2 {
      flex: 0 0 22.22%;
      background: url("video.gif") no-repeat center center;
      background-size: cover;
    }
    .section3 {
      display: flex; flex: 0 0 29.63%;
      overflow: hidden;
      min-height: 0;
    }
    .section4 { background-color: #fffae8; flex: 0 0 7.41%; }

    /* DivisiÃ³n de la secciÃ³n 3 */
    .left, .right { flex: 1; min-height: 0; }
    .left {
      background-color: #bfd9d6;
      display: flex; flex-direction: column; align-items: center;
      justify-content: flex-start; padding: 10px; 
      gap: 6px;
    }
    .right {
      background-color: #fff3b1;
      display: flex; flex-direction: column; align-items: center;
      justify-content: flex-start; 
      padding: 10px; 
      gap: 30px;
    }

    /* TÃ­tulo */
    h2 { margin-bottom: 6px; color: #692100; text-align: center; }

    /* Fila de botones */
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      gap: 10px;
    }

    /* Botones */
    .link-btn {
      font-size: 15px; 
      color: #692100;
      text-decoration: none; 
      cursor: pointer;
      background: none; 
      border: none;
      text-align: center;
      font-family: 'Bogart', Arial, sans-serif;
      width: 100%;
      margin: 1px 0;  
    }
    .link-btn:hover { text-decoration: underline; }

    /* Pantallas grandes */
    @media (min-width: 768px) {
      .row { flex-wrap: nowrap; }
      .link-btn { width: auto; margin: 0; }
    }

    /* Ajustes mÃ³vil */
    @media (max-width: 480px) {
      .left { gap: 2.2px; }
      .right { gap: 6px; }
      .row { gap: 2.2px; }
      .link-btn { font-size: 12px; }
      h2 { font-size: 18px; }
    }
    @media (max-width: 360px) {
      .link-btn { font-size: 12px; }
      h2 { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section1"></div>
    <div class="section2"></div>

    <div class="section3">
      <div class="left">
        <h2>Colombia</h2>
        <button class="link-btn">Ventas Diarias</button>
        <button class="link-btn">Ventas Totales</button>
        <button class="link-btn">Informes Contables</button>
        <button class="link-btn">Dash Domicilios</button>
        <button class="link-btn">Revenue</button>
        <button class="link-btn">Cuentas por Cobrar</button>
      </div>

      <div class="right">
        <h2>RepÃºblica Dominicana</h2>
        <button class="link-btn">Ventas Diarias</button>
        <button class="link-btn">Ventas Acumuladas</button>
      </div>
    </div>

    <div class="section4"></div>
  </div>
</body>
</html>
