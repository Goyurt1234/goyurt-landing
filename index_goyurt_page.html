<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goyurt Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      overflow-x: hidden;
    }
    .section {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .bg-white {
      background-color: #ffffff;
    }
    .bg-light {
      background-color: #BFD9D6;
    }
    .bg-dark {
      background-color: #8FC9C7;
    }
    header img {
      max-height: 40px;
      margin: 20px;
    }
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .highlight {
      font-size: 2.2rem;
      color: #ffffff;
      margin-top: 1rem;
    }
    .button-container {
      margin: 2rem 0;
    }
    .button-container a {
      display: inline-block;
      background-color: #67d0db;
      color: white;
      font-weight: bold;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .button-container a:hover {
      background-color: #55b8c2;
    }
    .text-section {
      margin: 1rem auto;
      max-width: 600px;
      color: #67d0db;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
    }
    .subtext {
      color: #666;
      font-weight: normal;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .media-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 900px;
    }
    .media-grid img {
      width: 280px;
      border-radius: 10px;
      object-fit: cover;
    }
    footer {
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      align-items: center;
    }
    footer img.icon {
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="section bg-white">
    <header>
      <img src="Logo Nuevo Goyurt (1) (1).png" alt="Goyurt logo">
    </header>
  </div>

  <div class="section bg-dark">
    <img src="63f5f7d8-fe2a-4c81-ba7f-e0513f378ae4.png" alt="Helado" style="width: 280px; border-radius: 10px;">
    <div class="highlight">Saludable y delicioso</div>
  </div>

  <div class="section bg-light">
    <div class="button-container">
      <a href="https://tu-reporte-powerbi.com" target="_blank">CLICK</a>
    </div>
    <div class="text-section">
      Explora una experiencia pensada para ti, con todo lo que necesitas seg√∫n tu perfil.
      <div class="subtext">informes, datos y contexto, alineados contigo.</div>
    </div>
  </div>

  <div class="section bg-white">
    <div class="media-grid">
      <img src="shortyougoy.gif" alt="GIF animado Goyurt">
      <img src="3a6a1faa-a9d5-4f01-b3de-e82ff237453f.png" alt="Grupo disfrutando Goyurt">
      <img src="63f5f7d8-fe2a-4c81-ba7f-e0513f378ae4.png" alt="Producto Goyurt">
    </div>
  </div>

  <div class="section bg-dark">
    <footer>
      <img src="facebook.svg" alt="Facebook" class="icon">
      <img src="instagram.svg" alt="Instagram" class="icon">
      <img src="linkedin.svg" alt="LinkedIn" class="icon">
      <img src="whatsapp.svg" alt="WhatsApp" class="icon">
      <img src="Captura de pantalla 2025-07-31 170450.png" alt="Mascota Goyurt" class="icon">
    </footer>
  </div>
</body>
</html>
