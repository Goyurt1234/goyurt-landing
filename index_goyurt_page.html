<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goyurt BI HB</title>
  <style>
    /* Fuente Bogart */
    @font-face {
      font-family: 'Bogart';
      src: url('Bogardbold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Bogart', Arial, sans-serif;
    }

    .container { display: flex; flex-direction: column; height: 100%; width: 100%; }

    /* 🔹 Banner PC */
    .section1 { 
      flex: 0 0 40.74%;
      background: url("bannerp.jpg") no-repeat right center; 
      background-size: auto 100%; 
      position: relative;
    }

    .section1 img.overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 60%;   /* PC */
      object-fit: contain;
      pointer-events: none;
    }

    /* 🔹 Banner móvil */
    @media (max-width: 768px) {
      .section1 {
        background: url("bannercel.jpg") no-repeat right center;
        background-size: auto 100%;
      }
      .section1 img.overlay {
        top: 0;
        left: 0;
        right: auto;
        height: 30%;   /* móvil */
      }
    }

    /* Bloques principales */
    .section2 { flex: 0 0 22.22%; background: url("video.gif") no-repeat center center; background-size: cover; }
    .section3 { display: flex; flex: 0 0 29.63%; overflow: hidden; min-height: 0; }

    /* 🔹 Footer */
    .section4 { 
      background-color: #fffae8; 
      flex: 0 0 7.41%; 
      display: flex;
      justify-content: space-between; /* Logo a la izq, redes+imagen a la der */
      align-items: flex-end;          
      padding: 0 10px 2px 10px;        
    }

    /* Imagen del logo a la izquierda (sin cambios) */
    .section4 img.logo {
      height: 8vh;   
      width: auto;   
      display: block;
    }

    /* Contenedor de imagen derecha + redes */
    .right-footer {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    /* Imagen derecha (idéntica al original) */
    .right-footer img.main {
      height: 8vh;
      width: auto;
      display: block;
    }

    /* Redes sociales debajo de la imagen derecha */
    .social-icons {
      display: flex;
      gap: 6px;
      margin-top: 2px;
    }

    .social-icons img {
      height: 2%;   /* bien pequeñitas */
      width: auto;
      object-fit: contain;
      cursor: pointer;
    }

    /* División de la sección 3 */
    .left, .right { flex: 1; min-height: 0; }

    .left { 
      background-color: #bfd9d6; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: flex-start; 
      padding: 10px; 
      gap: 6px; 
    }

    .right { 
      background-color: #fff3b1; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: flex-start; 
      padding: 10px; 
      gap: 6px; 
    }

    /* centrado vertical solo en botones de RD */
    .right .link-btn:first-of-type {
      margin-top: auto;
    }
    .right .link-btn:last-of-type {
      margin-bottom: auto;
    }

    /* Título */
    h2 { 
      margin-bottom: 6px; 
      color: #692100; 
      text-align: center; 
    }

    /* Botones */
    .link-btn { 
      font-size: 15px; 
      color: #692100; 
      text-decoration: none; 
      cursor: pointer; 
      background: none; 
      border: none; 
      text-align: center; 
      font-family: 'Bogart', Arial, sans-serif; 
      width: 100%; 
      margin: 1px 0; 
    }
    .link-btn:hover { text-decoration: underline; }

    /* Pantallas grandes */
    @media (min-width: 768px) {
      .row { flex-wrap: nowrap; }
      .link-btn { width: auto; margin: 0; }
    }

    /* Ajustes móvil */
    @media (max-width: 480px) {
      .left { gap: 2.2px; }
      .right { gap: 2.2px; }
      .link-btn { font-size: 12px; }
      h2 { font-size: 18px; }
    }
    @media (max-width: 360px) {
      .link-btn { font-size: 12px; }
      h2 { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section1">
      <img src="otrocompleto.png" alt="Overlay" class="overlay">
    </div>
    <div class="section2"></div>

    <div class="section3">
      <div class="left">
        <h2>Colombias</h2>
        <button class="link-btn">Ventas Diarias</button>
        <button class="link-btn">Ventas Totales</button>
        <button class="link-btn">Informes Contables</button>
        <button class="link-btn">Dash Domicilios</button>
        <button class="link-btn">Revenue</button>
        <button class="link-btn">Cuentas por Cobrar</button>
      </div>
      <div class="right">
        <h2>República Dominicana</h2>
        <button class="link-btn">Ventas Diarias</button>
        <button class="link-btn">Ventas Acumuladas</button>
      </div>
    </div>

    <!-- 🔹 Footer con logo izq + imagen der intacta + redes sociales debajo -->
    <div class="section4">
      <!-- Logo izquierdo -->
      <img src="logo.png" alt="Logo" class="logo">

      <!-- Imagen derecha intacta + redes debajo -->
      <div class="right-footer">
        <img src="otrocompleto.png" alt="Imagen derecha" class="main">
        <div class="social-icons">
          <a href="https://facebook.com/goyurt" target="_blank"><img src="2.png" alt="Facebook"></a>
          <a href="https://instagram.com/goyurt" target="_blank"><img src="3.png" alt="Instagram"></a>
          <a href="https://linkedin.com/company/goyurt" target="_blank"><img src="4.png" alt="LinkedIn"></a>
          <a href="https://wa.me/573001112233" target="_blank"><img src="Whats.png" alt="WhatsApp"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
