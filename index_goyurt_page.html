<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOYURT BI</title>
  <style>
    /* Fuente Bogart */
    @font-face {
      font-family: 'Bogart';
      src: url('Bogardbold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Bogart', Arial, sans-serif;
      background-color: #fffae8;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    /* 游댳 SECCI칍N 1: Logo Superior (Ahora proporcional) */
    .section1 {
      flex: 0 0 15%; /* Ocupa el 15% de la altura de la pantalla */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fffae8;
      padding: 10px;
    }

    .section1 img.overlay {
      max-height: 100%; /* No puede ser m치s alta que su contenedor */
      max-width: 90%;   /* No puede ser m치s ancha que su contenedor */
      height: auto;
      width: auto;
      object-fit: contain;
      pointer-events: none;
    }

    /* 游댳 SECCI칍N 2: Banner Kiwis (Adaptable) */
    .section2 {
      flex: 0 0 20%; /* Reducido un poco para dar aire a lo dem치s */
      background: url("video.gif") no-repeat center center;
      background-size: cover;
      background-color: #fffae8;
    }

    /* 游댳 SECCI칍N 3: Contenido Central */
    .section3 {
      flex: 1; /* Absorbe el resto del espacio disponible */
      display: flex;
      overflow: hidden;
      min-height: 0;
    }

    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px 10px;
      gap: 10px;
      overflow-y: auto; /* Permite scroll interno si la pantalla es muy peque침a */
    }

    .left { background-color: #bfd9d6; }
    .right { background-color: #fff3b1; }

    /* T칤tulos */
    h2 {
      margin-bottom: 10px;
      color: #692100;
      text-align: center;
      font-size: 1.5rem;
    }

    /* Botones */
    .link-btn {
      font-size: 15px;
      color: #692100;
      background: #fffae8;
      border: 2px solid #692100;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Bogart', Arial, sans-serif;
      width: 250px; /* Ancho fijo para consistencia */
      max-width: 90%;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      text-align: center;
    }

    .link-btn:hover {
      background: #ffe8c9;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
    }

    .btn-group .link-btn {
      width: auto; /* Los que van en pareja se ajustan a su texto */
      min-width: 120px;
    }

    /* 游댳 SECCI칍N 4: Footer */
    .section4 {
      flex: 0 0 8%;
      background-color: #fffae8;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .section4 .logo-footer {
      height: 70%;
      width: auto;
    }

    .floating-icons {
      display: flex;
      gap: 15px;
      height: 100%;
      align-items: center;
    }

    .floating-icons img {
      height: 25px;
      width: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .floating-icons img:hover {
      transform: scale(1.1);
    }

    /* 游댳 AJUSTES RESPONSIVOS */
    @media (max-height: 700px) {
      h2 { font-size: 1.1rem; margin-bottom: 5px; }
      .link-btn { padding: 6px 12px; font-size: 13px; }
      .left, .right { gap: 6px; padding: 10px; }
    }

    @media (max-width: 768px) {
      .section3 { flex-direction: column; overflow-y: auto; }
      .section2 { flex: 0 0 15%; }
      .left, .right { flex: none; width: 100%; }
      .section4 { flex-direction: column; height: auto; padding: 10px; gap: 10px; }
    }
  </style>
</head>
<body>

  <div class="container">

        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/contables-hbvb/p%C3%A1gina-principal', '_blank')">Informes Contables</button>
        <button class="link-btn" onclick="window.open('https://app.powerbi.com/view?r=eyJrIjoiNjY2YTA2NWMtZjA3MC00ZWEwLWI5OTktYjFlYWNhZjg5NWQ5IiwidCI6IjNiNzgxNjRmLWEzOTUtNGQwOC04NDY1LTYwNzJlYmNjM2M4NyIsImMiOjR9', '_blank')">Dash Domicilios</button>

          <button class="link-btn" onclick="window.open('https://app.powerbi.com/view?r=eyJrIjoiYzU3OTAxZjYtODU2My00ZWYzLTkyMmEtNTA3MzZkZDIxNDAyIiwidCI6IjNiNzgxNjRmLWEzOTUtNGQwOC04NDY1LTYwNzJlYmNjM2M4NyIsImMiOjR9', '_blank')">Inventory Stock</button>

        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/cxcvb/p%C3%A1gina-principal', '_blank')">Cuentas por Cobrar</button>
      </div>

      <div class="right">
        <h2>Rep칰blica Dominicana</h2>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/diariordhbvb/p%C3%A1gina-principal', '_blank')">Ventas Diarias</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/rddariovb/p%C3%A1gina-principal', '_blank')">Ventas Acumuladas</button>
      </div>
    </div>

    <div class="section4">
      <img src="logo.png" alt="Logo" class="logo-footer">
      <div class="floating-icons">
        <img src="j1.jpg" alt="Instagram" onclick="window.open('https://www.instagram.com/goyurtcolombia/', '_blank')">
        <img src="j2.jpg" alt="WhatsApp" onclick="window.open('https://api.whatsapp.com/send?phone=573227422689', '_blank')">

        <img src="j4.jpg" alt="Facebook" onclick="window.open('https://www.facebook.com/GoyurtColombia', '_blank')">
      </div>
    </div>
  </div>

</body>
</html>
