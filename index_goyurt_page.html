<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla Goyurt</title>
  <style>
    /* Fuente Bogart */
    @font-face {
      font-family: 'Bogart';
      src: url('Bogardbold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Reset b√°sico */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* üö´ sin scroll en toda la p√°gina */
      font-family: 'Bogart', Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;     /* ocupa toda la pantalla */
      height: 100dvh;    /* mejor soporte en m√≥viles modernos */
      width: 100%;
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ PC (suma 100%) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .section1 { /* 40.74% */
      flex: 0 0 40.74%;
      background: url("bannerp.jpg") no-repeat right center;
      background-size: auto 100%;
      position: relative;
      min-height: 0;
    }
    .section1 img.overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 60%;           /* relativo al contenedor, no vh */
      object-fit: contain;
      pointer-events: none;
    }

    .section2 { /* 22.22% */
      flex: 0 0 22.22%;
      background: url("video.gif") no-repeat center center;
      background-size: cover;
      min-height: 0;
    }

    .section3 { /* 29.63% ‚Üí ajustado para que PC sume 100% */
      display: flex;
      flex: 0 0 29.63%;
      overflow: hidden;      /* evita que empuje al footer */
      min-height: 0;
    }

    .section4 { /* 7.41% */
      background-color: #fffae8;
      flex: 0 0 7.41%;
      display: flex;
      justify-content: space-between;
      align-items: center;   /* centrado vertical del logo e iconos */
      padding: 0 10px;       /* solo horizontal para no sumar alto */
      min-height: 0;
    }

    /* Logo de la barra inferior: usa % del contenedor, no vh */
    .section4 > img {
      height: 70%;
      width: auto;
      display: block;
    }

    /* Divisi√≥n de la secci√≥n 3 (dos columnas) */
    .left, .right {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      gap: 6px;
    }
    .left  { background-color: #bfd9d6; }
    .right { background-color: #fff3b1; }

    /* Centrado suave de los botones de RD */
    .right .link-btn:first-of-type { margin-top: auto; }
    .right .link-btn:last-of-type  { margin-bottom: auto; }

    /* T√≠tulos y botones */
    h2 {
      margin-bottom: 6px;
      color: #692100;
      text-align: center;
    }
    .link-btn {
      font-size: 15px;
      color: #692100;
      text-decoration: none;
      cursor: pointer;
      background: none;
      border: none;
      text-align: center;
      font-family: 'Bogart', Arial, sans-serif;
      width: 100%;
      margin: 1px 0;
    }
    .link-btn:hover { text-decoration: underline; }

    /* Iconos flotantes del footer */
    .floating-icons {
      display: flex;
      flex-direction: row;
      gap: 20px;
      height: 100%;
      justify-content: center;
      align-items: center;
      padding-right: 10px; /* solo horizontal */
    }
    .floating-icons img {
      height: 70%;           /* relativo al alto del footer */
      width: auto;
      object-fit: contain;
      cursor: pointer;
      display: block;
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ M√ìVIL (suma 100%: 13 + 22 + 59 + 6) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    @media (max-width: 768px) {
      .section1 {
        background: none;              /* sin banner de fondo en m√≥vil */
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 0 0 13% !important;      /* 13% */
      }
      .section1 img.overlay {
        position: relative;
        height: 80%;                    /* visible pero contenido */
        width: auto;
        margin: 0 auto;
      }
      .section2 {
        flex: 0 0 22% !important;       /* 22% */
        background-size: cover;
      }
      .section3 {
        flex: 0 0 59% !important;       /* 59% */
        overflow: hidden;                /* no empuja al footer */
      }
      .section4 {
        flex: 0 0 6% !important;        /* 6% fijo, siempre visible */
      }

      /* Ajustes tipogr√°ficos finos para no desbordar */
      .left, .right { gap: 4px; padding: 8px; }
      .link-btn { font-size: 13px; }
      h2 { font-size: 16px; margin-bottom: 4px; }

      /* Iconos del footer en m√≥vil: mant√©n proporci√≥n sin cortar */
      .section4 > img { height: 65%; }
      .floating-icons img { height: 65%; }
    }

    /* Extra peque√±o */
    @media (max-width: 360px) {
      .link-btn { font-size: 12px; }
      h2 { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section1">
      <img src="otrocompleto.png" alt="Overlay" class="overlay">
    </div>

    <div class="section2"></div>

    <div class="section3">
      <div class="left">
        <h2>Colombia</h2>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/informe-diario-goyurt/p%C3%A1gina-principal', '_blank')">Ventas Diarias</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/informehb-acumulado/p%C3%A1gina-principal', '_blank')">Ventas Acumuladas</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/contables-hb/p%C3%A1gina-principal', '_blank')">Informes Contables</button>
        <button class="link-btn" onclick="window.open('https://app.powerbi.com/view?r=eyJrIjoiYjc0MTIzNzctYmRhOC00ZGY1LTlkYjItZDEwYmYyZDRjZjczIiwidCI6IjNiNzgxNjRmLWEzOTUtNGQwOC04NDY1LTYwNzJlYmNjM2M4NyIsImMiOjR9', '_blank')">Dash Domicilios</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/revenue/p%C3%A1gina-principal', '_blank')">Revenue</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/cxc/p%C3%A1gina-principal', '_blank')">Cuentas por Cobrar</button>
      </div>

      <div class="right">
        <h2>Rep√∫blica Dominicana</h2>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/diariordhb/p%C3%A1gina-principal', '_blank')">Ventas Diarias</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/rddario/p%C3%A1gina-principal', '_blank')">Ventas Acumuladas</button>
      </div>
    </div>

    <!-- Footer / Logos -->
    <div class="section4">
      <img src="logo.png" alt="Logo Goyurt">
      <div class="floating-icons">
        <img src="j1.jpg" alt="Instagram" onclick="window.open('https://www.instagram.com/goyurtcolombia/', '_blank')">
        <img src="j2.jpg" alt="WhatsApp"  onclick="window.open('https://api.whatsapp.com/send?phone=573227422689', '_blank')">
        <img src="j3.jpg" alt="LinkedIn"  onclick="window.open('https://co.linkedin.com/company/goyurt', '_blank')">
        <img src="j4.jpg" alt="Facebook"  onclick="window.open('https://www.facebook.com/GoyurtColombia', '_blank')">
      </div>
    </div>
  </div>
</body>
</html>
