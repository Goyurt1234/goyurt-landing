<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla Goyurt</title>
  <style>
    /* Fuente Bogart */
    @font-face {
      font-family: 'Bogart';
      src: url('Bogardbold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Bogart', Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    /* 游댳 Banner PC */
    .section1 {
      flex: 0 0 40.74%;
      background: url("bannerp.jpg") no-repeat right center;
      background-size: auto 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .section1 img.overlay {
      max-height: 80%;
      max-width: 80%;
      object-fit: contain;
      pointer-events: none;
    }

    /* Bloques principales */
    .section2 {
      flex: 0 0 22.22%;
      background: url("video.gif") no-repeat center center;
      background-size: cover;
    }
    .section3 {
      display: flex;
      flex: 0 0 29.63%;
      overflow: hidden;
      min-height: 0;
    }
    .section4 {
      background-color: #fffae8;
      flex: 0 0 7.41%;
      display: flex;
      justify-content: space-between; /* izquierda y derecha */
      align-items: flex-end;
      padding-left: 10px;
      padding-bottom: 2px;
      position: relative;
    }
    /* Imagen del logo en section4 */
    .section4 img {
      height: 8vh;
      width: auto;
      display: block;
    }
    /* Divisi칩n de la secci칩n 3 */
    .left, .right {
      flex: 1;
      min-height: 0;
    }
    .left {
      background-color: #bfd9d6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      gap: 6px;
    }
    .right {
      background-color: #fff3b1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      gap: 6px;
    }
    .right .link-btn:first-of-type {
      margin-top: auto;
    }
    .right .link-btn:last-of-type {
      margin-bottom: auto;
    }

    /* T칤tulo */
    h2 {
      margin-bottom: 6px;
      color: #692100;
      text-align: center;
    }

    /* Botones generales */
    .link-btn {
      font-size: 15px;
      color: #692100;
      background: #fff;
      border: 2px solid #692100;
      border-radius: 20px;
      padding: 8px 14px;
      cursor: pointer;
      font-family: 'Bogart', Arial, sans-serif;
      width: 100%;
      margin: 3px 0;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }
    .link-btn:hover {
      background: #ffe8c9;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
    }

    /* Pantallas grandes */
    @media (min-width: 768px) {
      .row {
        flex-wrap: nowrap;
      }
      .link-btn {
        width: auto;
        margin: 0;
      }
    }

    /* 游댳 Ajustes SOLO m칩vil */
    @media (max-width: 768px) {
      .section1 {
        background: none !important; /* quita bannercel */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .section1 img.overlay {
        position: static;
        margin: auto;
        max-width: 90%;
        max-height: 90%;
      }
      .left, .right {
        gap: 4px;
      }
      .link-btn {
        font-size: 13px;
        border-radius: 25px;
      }
      h2 {
        font-size: 16px;
      }
    }
    @media (max-width: 360px) {
      .link-btn {
        font-size: 12px;
      }
      h2 {
        font-size: 14px;
      }
    }

    /* 游댳 Im치genes flotantes dentro de section4 */
    .floating-icons {
      display: flex;
      flex-direction: row;
      gap: 20px;
      height: 100%;
      justify-content: center;
      align-items: center;
      padding-right: 10px;
    }
    .floating-icons img {
      height: 30%;
      width: auto;
      object-fit: contain;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section1">
      <img src="otrocompleto.png" alt="Overlay" class="overlay">
    </div>
    <div class="section2"></div>
    <div class="section3">
      <div class="left">
        <h2>Colombia</h2>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/informe-diario-goyurt/p%C3%A1gina-principal', '_blank')">Ventas Diarias</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/informehb-acumulado/p%C3%A1gina-principal', '_blank')">Ventas Acumuladas</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/contables-hb/p%C3%A1gina-principal', '_blank')">Informes Contables</button>
        <button class="link-btn" onclick="window.open('https://app.powerbi.com/view?r=eyJrIjoiYjc0MTIzNzctYmRhOC00ZGY1LTlkYjItZDEwYmYyZDRjZjczIiwidCI6IjNiNzgxNjRmLWEzOTUtNGQwOC04NDY1LTYwNzJlYmNjM2M4NyIsImMiOjR9', '_blank')">Dash Domicilios</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/revenue/p%C3%A1gina-principal', '_blank')">Revenue</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/cxc/p%C3%A1gina-principal', '_blank')">Cuentas por Cobrar</button>
      </div>
      <div class="right">
        <h2>Rep칰blica Dominicana</h2>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/diariordhb/p%C3%A1gina-principal', '_blank')">Ventas Diarias</button>
        <button class="link-btn" onclick="window.open('https://sites.google.com/goyurt.com.co/rddario/p%C3%A1gina-principal', '_blank')">Ventas Acumuladas</button>
      </div>
    </div>
    <div class="section4">
      <img src="logo.png" alt="Logo">
      <div class="floating-icons">
        <img src="j1.jpg" alt="Icono 1" onclick="window.open('https://www.instagram.com/goyurtcolombia/', '_blank')">
        <img src="j2.jpg" alt="Icono 2" onclick="window.open('https://api.whatsapp.com/send?phone=573227422689', '_blank')">
        <img src="j3.jpg" alt="Icono 3" onclick="window.open('https://co.linkedin.com/company/goyurt', '_blank')">
        <img src="j4.jpg" alt="Icono 4" onclick="window.open('https://www.facebook.com/GoyurtColombia', '_blank')">
      </div>
    </div>
  </div>
</body>
</html>
