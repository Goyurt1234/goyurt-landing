<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plantilla Goyurt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* No scroll */
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    /* Bloques principales */
    .section1 {
      background-color: #fffae8;
      flex: 0 0 40.74%;
    }

    .section2 {
      flex: 0 0 22.22%;
      background: url("video.gif") no-repeat center center;
      background-size: cover; /* GIF ocupa todo el ancho del contenedor */
    }

    .section3 {
      display: flex;
      flex: 0 0 29.63%;
    }

    .section4 {
      background-color: #fffae8;
      flex: 0 0 7.41%;
    }

    /* División de la sección 3 */
    .left {
      background-color: #bfd9d6;
      flex: 1;
    }

    .right {
      background-color: #fff3b1;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section1"></div>
    <div class="section2"></div>
    <div class="section3">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="section4"></div>
  </div>
</body>
</html>
