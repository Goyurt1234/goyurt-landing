<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goyurt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: white;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-rows: 10% 25% 15% 35% 15%;
      grid-template-columns: 100%;
    }
    .top-white {
      background-color: white;
      display: flex;
      align-items: center;
      padding-left: 2vw;
    }
    .top-white img {
      height: 60%;
    }
    .banner {
      background-color: #8FC9C7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 0 5vw;
    }
    .banner img {
      max-height: 70%;
    }
    .banner h1 {
      color: white;
      font-size: 2.2vw;
      margin-top: 1vh;
    }
    .middle-white {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      padding: 0 5vw;
    }
    .middle-white img {
      height: 60%;
    }
    .middle-white .text {
      color: #67d0db;
      font-weight: bold;
      font-size: 1vw;
      max-width: 40vw;
    }
    .middle-white .text span {
      color: #666;
      font-weight: normal;
      display: block;
      margin-top: 0.5vh;
      font-size: 0.9vw;
    }
    .gallery {
      background-color: #BFD9D6;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2vw;
    }
    .gallery img {
      height: 80%;
      border-radius: 1vw;
    }
    .footer {
      background-color: #8FC9C7;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2vw;
    }
    .social-icons {
      display: flex;
      gap: 1vw;
    }
    .social-icons img {
      height: 2.5vh;
    }
    .mascota {
      height: 70%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-white">
      <img src="Logo%20Nuevo%20Goyurt%20(1)%20(1).png" alt="Logo Goyurt">
    </div>
    <div class="banner">
      <img src="63f5f7d8-fe2a-4c81-ba7f-e0513f378ae4.png" alt="Helado Goyurt">
      <h1>Saludable y delicioso</h1>
    </div>
    <div class="middle-white">
      <img src="https://i.ibb.co/FLqgFY5W/Dise-o-sin-t-tulo-2-1-1-1.gif" alt="Boton click">
      <div class="text">
        Explora una experiencia pensada para ti, con todo lo que necesitas seg√∫n tu perfil.
        <span>informes, datos y contexto, alineados contigo.</span>
      </div>
    </div>
    <div class="gallery">
      <img src="3a6a1faa-a9d5-4f01-b3de-e82ff237453f.png" alt="Foto 1">
      <img src="feab3b09-88e5-4d9a-97ad-7d625ca071eb.png" alt="Foto 2">
      <img src="5dbbd264-9ddf-42c4-bbb4-57b03e78f292.png" alt="Foto 3">
    </div>
    <div class="footer">
      <div class="social-icons">
        <img src="facebook.svg" alt="Facebook">
        <img src="instagram.svg" alt="Instagram">
        <img src="linkedin.svg" alt="LinkedIn">
        <img src="whatsapp.svg" alt="WhatsApp">
      </div>
      <img src="Captura%20de%20pantalla%202025-07-31%20170450.png" class="mascota" alt="Mascota">
    </div>
  </div>
</body>
</html>
